<!DOCTYPE HTML>
<html>
	<head>

		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	

		<!--Library CSS-->
		<link href='http://cdn.jsdelivr.net/semantic-ui/2.1.6/semantic.min.css' media='all' rel='stylesheet' type='text/css'/>
		<!--Library Component CSS-->
		<link href='lib/semantic/components/menu.min.css' media='all' rel='stylesheet' type='text/css'/>
		<link href='lib/semantic/components/sidebar.min.css' media='all' rel='stylesheet' type='text/css'/>
		<link href='lib/semantic/components/dropdown.min.css' media='all' rel='stylesheet' type='text/css'/>
			<link rel="stylesheet" type="text/css" href="lib/DateTimePicker.css" />
		<!--CSS-->
		<link href='css/main.css' media='all' rel='stylesheet' type='text/css'/>
		<!--Library Javascript-->
		<script type="text/javascript" src="lib/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="lib/DateTimePicker.js"></script>
		<script src='http://cdn.jsdelivr.net/semantic-ui/2.1.6/semantic.min.js'></script>
		<script src='lib/semantic/components/sidebar.min.js'></script>
		<script src='lib/semantic/components/dropdown.min.js'></script>
	
	
		
		<script language='javascript'>
         $(document).ready(function(){
			$('.ui.dropdown').dropdown();
            $("#mbutton").on({
            	click: function(){
	            	$('.ui.left.vertical.sidebar')
	            	.sidebar('setting', 'transition', 'push')
	            	.sidebar('toggle') ;
	            }
            });
            $("#dtBox").DateTimePicker(
			{
				dateFormat: "dd-MMM-yyyy"
			});
         });
		</script>
	</head>
	<body>
		<!-- side bar -->
		<div class="ui home_menu left inverted vertical menu sidebar">
			<div class="ui three wide column">
				<div>
					<a href="index.html" class="item">
						任務榜
					</a>
					<a class="add_task_link item active">
						委託任務
					</a>
					<div class="item">
						任務狀態
						<div class="menu">
					      <a class="item">委託任務
					      </a>
					      <a class="item">承接任務
					      	<div class="task_menu_message ui teal left pointing orange label">1</div>
					      </a>
					    </div>
					</div>
					<div class="item">
						會員專區
					 	<div class="menu">
					      <a class="item">個人資料</a>
					      <a class="item">個人評價</a>
					    </div>
					</div>
				</div>
			</div>
		</div>

		<!-- main content -->
		<div class="pusher">
			<i id='mbutton' class=" large yellow align justify icon"></i>
			<div class="home ui stackable grid container">
				<div class="ui two wide column"></div>
				<div class="home_content ui twelve wide column">
					<!--task add form-->
					<div class="task_add_content">
						<div class="home ui stackable grid">
							<div class="ui two wide column">
							</div>
							<div class="ui twelve wide column">
								<div class="ui form">
								  <div class="field">
								    <label>*任務名稱</label>
								    <input type="text" name="first-name" placeholder="外帶xxx">
								  </div>
								  <div class="field">
								    <label>結束時間</label>
								    <input type="text" data-field="datetime" readonly>
								    	<div id="dtBox"></div>
								  </div>
								  <div class="field">
								    <label>連絡地址</label>
								    <input type="text" name="last-name" placeholder="台中市中興大學">
								  </div>
								  <div class="field">
								    <label>連絡電話</label>
								    <input type="text" name="last-name" placeholder="0956789101, 04-2233919">
								  </div>
								  <div class="field">
								    <label>E-mail</label>
								    <input type="text" name="last-name" placeholder="E-mail">
								  </div>
								  <div class="field">
								    <label>補充資料</label>
								    <textarea rows="4" placeholder="任務內容、報酬...等"></textarea>
								  </div>
								</div>
								<br>
								<button class="ui right floated orange button">委託任務</button>
								</div>
							</div>
						</div>
						
					</div>
				<div>
			</div>
		</div>
	</body>
</html>
